<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background: #06f8064d;
        color: #2d3436;
        line-height: 1.6;
    }

    .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .jumbotron {
        color: black;
        background:  #037909d7;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .jumbotron::before {
        display: none;
    }

    @keyframes float {
        display: none;
    }

    .card {
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border: none;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        position: relative;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #ff6600;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 128, 0, 0.15);
    }

    .table th {
        border-top: none;
        background: #008000;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        padding: 15px 10px;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background: rgba(0, 128, 0, 0.05);
    }

    .table-striped tbody tr:nth-of-type(even) {
        background: rgba(255, 255, 255, 0.8);
    }

    .table tbody tr:hover {
        background: rgba(0, 128, 0, 0.1);
        transform: scale(1.01);
        transition: all 0.3s ease;
    }

    footer {
        margin-top: auto;
        background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        position: relative;
    }

    footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #00b894 0%, #fd7f28 50%, #e17055 100%);
    }

    .alert-info {
        border-left: 6px solid #00b894;
        background: linear-gradient(135deg, rgba(0, 184, 148, 0.1) 0%, rgba(253, 127, 40, 0.05) 100%);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 184, 148, 0.1);
    }

    .badge {
        font-size: 0.85em;
        padding: 8px 12px;
        border-radius: 20px;
    }

    .card-header {
        background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 20px;
        border-radius: 20px 20px 0 0 !important;
    }

    .badge-sena {
        background: linear-gradient(135deg, #fd7f28 0%, #e17055 100%);
        color: white;
    }

    .instructor-avatar {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #fd7f28 0%, #e17055 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 2.5rem;
        margin: 0 auto;
        box-shadow: 0 8px 25px rgba(225, 112, 85, 0.3);
        border: 4px solid white;
    }

    .info-item {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        border-left: 6px solid #00b894;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 0 15px 15px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
    }

    .info-item:hover {
        transform: translateX(3px);
        border-left-color: #ff6600;
    }

    .back-link {
        text-decoration: none;
        color: #008000;
        font-weight: 600;
        padding: 10px 20px;
        border: 2px solid #008000;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .back-link:hover {
        color: white;
        background: #008000;
        border-color: #008000;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
    }

    .status-active {
        color: #008000;
        font-weight: bold;
    }

    .status-inactive {
        color: #ff6600;
        font-weight: bold;
    }

    .programa-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #00b894 0%, #fd7f28 100%);
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 3rem;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0, 184, 148, 0.3);
        border: 4px solid white;
    }

    .info-card {
        background: linear-gradient(135deg, #ffffff 0%, #f8f5f0 100%);
        border-left: 6px solid #fd7f28;
        padding: 25px;
        border-radius: 0 15px 15px 0;
        height: 100%;
        box-shadow: 0 5px 20px rgba(225, 112, 85, 0.1);
        transition: all 0.3s ease;
    }

    .info-card:hover {
        border-left-color: #00b894;
        transform: translateX(5px);
    }

    .estado-badge {
        font-size: 0.95rem;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .modalidad-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #fd7f28 0%, #e17055 100%);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(225, 112, 85, 0.2);
    }

    .timeline-item {
        border-left: 4px solid #00b894;
        padding-left: 25px;
        margin-bottom: 25px;
        position: relative;
        transition: all 0.3s ease;
    }

    .timeline-item:hover {
        border-left-color: #fd7f28;
        transform: translateX(5px);
    }

    .timeline-item::before {
        content: '';
        position: absolute;
        left: -10px;
        top: 8px;
        width: 16px;
        height: 16px;
        background: linear-gradient(135deg, #00b894 0%, #fd7f28 100%);
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 2px 8px rgba(0, 184, 148, 0.3);
    }

    .btn-success {
        background: #008000;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .btn-success:hover {
        background: #006600;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 128, 0, 0.3);
    }

    .btn-primary {
        background: #ff6600;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #e55500;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 102, 0, 0.3);
    }

    .btn-info {
        background: linear-gradient(135deg, #008000 0%, #ff6600 100%);
        border: none;
        border-radius: 20px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-info:hover {
        background: linear-gradient(135deg, #ff6600 0%, #008000 100%);
        transform: scale(1.05);
    }

    .btn-secondary {
        background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        border: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        transform: translateY(-2px);
    }

    /* Navbar personalizada */
    .navbar-dark {
        background: #d35106ff; !important;
        box-shadow: 0 4px 20px rgba(0, 128, 0, 0.3);
        padding: 15px 0;
    }

    .navbar-nav .nav-link {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0 10px;
        transition: all 0.3s ease;
        border-radius: 20px;
        padding: 8px 16px !important;
    }

    .navbar-nav .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    /* Animaciones adicionales */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card, .jumbotron, .table {
        animation: fadeInUp 0.8s ease-out;
    }

    /* Modal personalizado */
    .modal-content {
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
        background: linear-gradient(135deg, #008000 0%, #ff6600 100%);
        border-radius: 20px 20px 0 0;
        border-bottom: none;
        padding: 25px;
    }

    .modal-body {
        padding: 30px;
        font-size: 1.1rem;
    }

    .modal-footer {
        border-top: none;
        padding: 20px 30px 30px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
        .jumbotron h1 {
            font-size: 2rem;
        }
        
        .programa-icon, .instructor-avatar {
            width: 80px;
            height: 80px;
            font-size: 2rem;
        }
        
        .card {
            margin-bottom: 20px;
        }
    }
</style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'aprendices:inicio' %}">
                 <img width="50px" src="https://senacertificados.co/wp-content/uploads/2021/10/logo-de-SENA-png-Negro-300x300-1.png" alt="Logo Sena">
                <strong>SENA APP</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:inicio' %}"> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:lista_aprendices' %}"> Lista Aprendices</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-white text-center py-4 mt-5">
        <div class="container">
            <p style="font-size: 1.1rem; margin: 0; font-weight: 600;">&copy; 2025 SENA APP - Sistema de Gestión de Aprendices</p>
            <small style="opacity: 0.8;">Desarrollado por Alejandra para el SENA</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
